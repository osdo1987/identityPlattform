<div class="mt-5 container">
  <span class="login100-form-avatar bg-info">
    <img [src]="urlImg" alt="">;
  </span>
  <div class="row">
    <form class="offset-md-4 col-md-4 col-12" [formGroup]="formLogin" (ngSubmit)="newPlayer()">
      <div class="form-group">
        <label class="text-center" for="exampleInputEmail1">Nombre Usuario</label>
        <input type="email" class="form-control" formControlName="username" placeholder="ingresa nombre usuario">
      </div>
      <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary col-12 mt-5">Ingresar</button>
    </form>
  </div>
</div>
